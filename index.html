<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script id="articleTemplate" type="text/x-handlebars-template">
          <article class="article clearfix" id="{{id}}">
            <section class="featuredImage">
              <img src="{{image}}" />
            </section>
            <section class="articleContent">
              <a href="#"><h3>{{title}}</h3></a>
              <h6>{{category}}</h6>
            </section>
            <section class="impressions">
              {{impressions}}
            </section>
          </article>
        </script>

        <script id="modalTemplate" type="text/x-handlebars-template">
          <h1>{{title}}</h1>
          <p>{{content}}</p>
          <a href="{{url}}" class="popUpAction" target="_blank">Read more from source</a>
        </script>

        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span>Source Name</span></a>
                  <ul>
                      <li><a href="#" onclick="Feedr.showEspn()">ESPN</a></li>
                      <li><a href="#" onclick="Feedr.showNyTimes()">NYTimes</a></li>
                      <li><a href="#" onclick="Feedr.showReddit()">Reddit</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div class="container">

          </div>
        </div>
        <section id="main" class="container">

        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js" type="text/javascript"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
